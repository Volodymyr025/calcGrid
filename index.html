<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <script src="app.js" defer></script>
  <h1>Калькулятор</h1>
  <div class="backgrond">
    <div class="sum-result">
    <section class="sum"></section>
    <section class="result">0</section>
    </div>
    <div class="main">
    <button class="option wid ac"onclick="calc('AC')">AC</button>
    <button class="divide option" onclick="calc('/')">/</button>
    <button class="number num" onclick="calc(7)">7</button>
    <button class="number" onclick="calc(8)">8</button>
    <button class="number" onclick="calc(9)">9</button>
    <button class="multiply option" onclick="calc('*')">*</button>
    <button class="number" onclick="calc(4)">4</button>
    <button class="number" onclick="calc(5)">5</button>
    <button class="number" onclick="calc(6)">6</button>
    <button class="minus option" onclick="calc('-')">-</button>
    <button class="number" onclick="calc(1)">1</button>
    <button class="number" onclick="calc(2)">2</button>
    <button class="number" onclick="calc(3)">3</button>
    <button class="plus option" onclick="calc('+')">+</button>
    <button class="number wid2 " onclick="calc(0)">0</button>
    <button class="option dot" onclick="calc('.')">.</button>
    <button class="equal option" onclick="calc('=')">=</button>
    </div>
  </div>
  
</body>
</html>
